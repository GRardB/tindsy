<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tindsy</title>
    <link rel="stylesheet" type="text/css" href="/static/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  </head>
  <body class="loading">
    <div class="row" id="listing">
      <div class="row">
        <div class="large-6 large-centered columns">
          <div id="listing-title"></div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 large-centered columns">
          <img id="listing-image" alt="">
          <div id="num-favorites"></div>
          <div class="row" id="controls">
            <div class="large-6 columns button-div">
              <button class="button" id="dislike-button">&#x2716;</button>
            </div>
            <div class="large-6 columns button-div">
              <button class="button" id="like-button">&#x2764;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/spin.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
